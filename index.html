<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>

    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lau0qtrzzt"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div id="map" style="width:100%;height:900px;"></div>

<script>
    var xhr = new XMLHttpRequest();
    var url = 'http://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getMinuDustFrcstDspth'; /*URL*/
    var queryParams = '?' + encodeURIComponent('serviceKey') + '='+'7WRffJVQJp4gshGJytNIRh6ib5MKYTeHSIm0a9QeZ84Yw5zNbga/xgzL4TANvBxU6xsU6tesK5JwkvRvB0Ke/A=='; /*Service Key*/
    queryParams += '&' + encodeURIComponent('returnType') + '=' + encodeURIComponent('json'); /**/
    queryParams += '&' + encodeURIComponent('numOfRows') + '=' + encodeURIComponent('100'); /**/
    queryParams += '&' + encodeURIComponent('pageNo') + '=' + encodeURIComponent('1'); /**/
    queryParams += '&' + encodeURIComponent('searchDate') + '=' + encodeURIComponent('2023-11-14'); /**/
    queryParams += '&' + encodeURIComponent('InformCode') + '=' + encodeURIComponent('PM10'); /**/
    xhr.open('GET', url + queryParams);
    console.log(queryParams);
    xhr.onreadystatechange = function () {
        if (this.readyState == 4) {
            alert('Status: '+this.status+'nHeaders: '+JSON.stringify(this.getAllResponseHeaders())+'nBody: '+this.responseText);
        }
    };

    xhr.send('');

    var HOME_PATH = window.HOME_PATH || '.',
        urlPrefix = HOME_PATH +'/data/region',
        urlSuffix = '.json',
        regionGeoJson = [],
        loadCount = 0;

    var map = new naver.maps.Map(document.getElementById('map'), {
        zoom: 7,
        mapTypeId: 'normal',
        center: new naver.maps.LatLng(36.4203004, 128.317960)
    });

    naver.maps.Event.once(map, 'init', function () {
        for (var i = 1; i < 18; i++) {
            var keyword = i +'';

            if (keyword.length === 1) {
                keyword = '0'+ keyword;
            }

            $.ajax({
                url: urlPrefix + keyword + urlSuffix,
                success: function(idx) {
                    return function(geojson) {
                        regionGeoJson[idx] = geojson;

                        loadCount++;

                        if (loadCount === 17) {
                            startDataLayer();
                        }
                    }
                }(i - 1)
            });
        }
    });

    var tooltip = $('<div style="position:absolute;z-index:1000;padding:5px 10px;background-color:#fff;border:solid 2px #000;font-size:14px;pointer-events:none;display:none;"></div>');

    tooltip.appendTo(map.getPanes().floatPane);

    function startDataLayer() {
        map.data.setStyle(function(feature) {
            var styleOptions = {
                fillColor: '#FFA8DF',
                fillOpacity: 0.4,
                strokeColor: '#ff0000',
                strokeWeight: 1,
                strokeOpacity: 0.4
            };

            if (feature.getProperty('focus')) {
                styleOptions.fillOpacity = 0.6;
                styleOptions.fillColor = '#0f0';
                styleOptions.strokeColor = '#0f0';
                styleOptions.strokeWeight = 1;
                styleOptions.strokeOpacity = 1;
            }
            return styleOptions;
        });

        regionGeoJson.forEach(function(geojson) {
            map.data.addGeoJson(geojson);
        });

        map.data.addListener('click', function(e) {
            var feature = e.feature;

            if (feature.getProperty('focus') !== true) {
                feature.setProperty('focus', true);
            } else {
                feature.setProperty('focus', false);
            }
        });

        map.data.addListener('mouseover', function(e) {
            var feature = e.feature,
                regionName = feature.getProperty('area1');

            tooltip.css({
                display: '',
                left: e.offset.x,
                top: e.offset.y
            }).text(regionName + ' 미세먼지 농도 : 초미세먼지 농도 : ');

            map.data.overrideStyle(feature, {
                fillOpacity: 0.6,
                strokeWeight: 4,
                strokeOpacity: 1
            });
        });

        map.data.addListener('mouseout', function(e) {
            tooltip.hide().empty();
            map.data.revertStyle();
        });
    }

</script>
</body>
</html>
